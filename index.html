<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>myMemoPad</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
</head>

<body>

    <header>
        <h1>MemoPad</h1>
    </header>

    <main style="display:none">

        <textarea id="text_area"></textarea>
        <ul>
            <li id="echo">表示</li>
            <li id="save">保存</li>
            <li id="clear">消去</li>
        </ul>
    </main>

    <footer><small>G's</small></footer>
    <script>
        $("main").fadeIn(1000)
        //1.Save クリックイベント
        $("#save").on("click",function(){
        var value = $("#text_area").val();
        localStorage.setItem("memo",value);
        alert("Saveしました");
        });

        //2.clear クリックイベント
        $("#clear").on("click",function(){
        localStorage.removeItem("memo");
        alert("Clearしました");
        $("#text_area").var("");
        });
        
        //3.echo クリックイベント ページ読み込み：保存データ取得表示
        $("#echo").on("click",function(){
        if(localStorage.getItem("memo")){
        var value = localStorage.getItem("memo");//ローカルストレージから取得
        alert("読み込みました");
        $("#text_area").val(value);
        }
        });


        //ロード時に表示
        //※こんなこともできる例
    </script>
</body>

</html>
